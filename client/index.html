<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="./static/css/style.css">
    <title>Journal</title>
</head>
<body>
    <div class="container">
        <div class="form-div">
        <form id="new-post-form">
            <div class="row mb-3">
                <div class="col-sm-20">
                  <input type="email" class="form-input title-input" id="post-title" placeholder="Title">
                  <input type="submit" value="PUBLISH" class="publish-btn">
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-sm-20">
                  <input type="email" class ="form-input name-input" id="post-author" placeholder="Your name">
                </div>
              </div>
              <div class="row">
                <div class="col-sm-20">
                    <textarea class="form-input story-input" id="post-story" rows="4" cols="50" placeholder="Your story"></textarea>
                </div>
              </div>
        </form>
        </div> 
    </div>

    <div class="previous-posts my-5 px-3">

        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Post Title</h5>
              <h6 class="card-subtitle mb-2 text-muted">Author</h6>
              <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quia repudiandae nulla quod ab, voluptate provident enim sunt dolore? Iusto aspernatur aliquam nemo dolor et.</p>
            </div>
          </div>

    </div>


</body>
</html>
